<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="output.css">
    <title>Survey</title>
</head>

<body class="bg-gray-300">
    <div class="bg-gray-300">

        <div class="p-8 text-5xl text-center bg-gray-800 text-white">
            <h1>Catster</h1>
        </div>

        <div class="px-16 py-8">
            <h2 class="text-center text-3xl px-16 py-8">Survey Questions</h2>

            <p class="text-xl">About You</p>
            <label class="block py-4">
                <span class="text-gray-700">Name (Required)</span>
                <input class="form-input mt-1 block w-1/4" placeholder="Jane Doe">
            </label>
            <label class="block">
                <span class="text-gray-700">Link to Photo Image (Required)</span>
                <input class="form-input mt-1 block w-1/4" placeholder="IMG link">
            </label>

            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a cat that does well with children.</span>
                <select class="form-select mt-1 block w-1/4" name="Q1" id="Q1">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a cat that will get along with your cat(s).</span>
                <select class="form-select mt-1 block w-1/4" name="Q2" id="Q2">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a cat that will get along with your dog(s)</span>
                <select class="form-select mt-1 block w-1/4" name="Q3" id="Q3">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a cat that will be friendly with visitors.</span>
                <select class="form-select mt-1 block w-1/4" name="Q4" id="Q4">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a social cat. One that likes to be where the people are.</span>
                <select class="form-select mt-1 block w-1/4" name="Q5" id="Q5">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a cat that enjoys pets.</span>
                <select class="form-select mt-1 block w-1/4" name="Q6" id="Q6">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a lapcat.</span>
                <select class="form-select mt-1 block w-1/4" name="Q7" id="Q7">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a playful cat.</span>
                <select class="form-select mt-1 block w-1/4" name="Q8" id="Q8">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a quiet cat.</span>
                <select class="form-select mt-1 block w-1/4" name="Q9" id="Q9">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">You are looking for a cat that is vocal.</span>
                <select class="form-select mt-1 block w-1/4" name="Q10" id="Q10">
                    <option value="" selected disabled hidden>Select an Option</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </label>
        </div>

        <div class="text-center py-4">
            <a>
                <button
                    class="bg-gray-500 py-4 px-8 border-b-4 border-gray-800 rounded text-white hover:border-gray-lighter hover:bg-gray-400">Submit</button>
            </a>
        </div>
    </div>
    <footer>
        <div class="px-48 py-8 bg-gray-400">
            <p>
                <a href="/api/cats" class="underline text-blue-500">API Catster List</a>
                |
                <a href="https://github.com/reekamaharaj/catster" class="underline text-blue-500">GitHub Repo</a>
            </p>
        </div>
    </footer>
</body>

</html>
