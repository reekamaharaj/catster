<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/assets/css/output.css">
    <title>Catster</title>
</head>
<body class="bg-gray-300">
    <div class="bg-gray-300">
        <div class="p-8 text-5xl text-center bg-gray-800 text-white">
            <h1>Catster</h1>
        </div>
        <div class="text-center text-3xl p-8">
            <h2>Answer questions to find your perfect cat.</h2>
        </div>
        <div class="text-center py-4">
            <a href="/survey">
                <button class="bg-gray-500 py-4 px-8 border-b-4 border-gray-800 rounded text-white hover:border-gray-lighter hover:bg-gray-400">Start Survey</button>
            </a>
        </div>
    </div>

    <div id="modal" class="modal-bg transition-opacity duration-500 opacity-0 pt-16 fixed w-full h-full left-0 z-10 overflow-auto">
        <div class="modal-content relative m-auto bg-gray-100 w-4/5 shadow-lg">
        <div class="p-4 bg-gray-800 text-white">
            <span class="closeBtn float-right text-lg font-bold hover:text-gray-500 no-underline cursor-pointer">&times;</span>
            <h2 class="block w-full text-center text-gray-darkest mb-6 text-4xl font-bold">Your purrfect match!</h2>
        </div>
        <div class="p-4 text-center">
            <p>This cat</p>
        </div>
        <div class="p-4 text-center bg-gray-400">
            <h3>Here are some other matches</h3>
        </div>
        </div>
    </div>
    
    <footer class="w-full text-center">
        <div class="flex py-2 bg-gray-400 justify-center">
            <p>
                <a href="/api/cats" class="underline text-blue-500">API Catster List</a>
                |
                <a href="/api/persons" class="underline text-blue-500">API Person List</a>
                |
                <a href="https://github.com/reekamaharaj/catster" class="underline text-blue-500">GitHub Repo</a>
            </p>
        </div>
    </footer>
</body>
</html>
